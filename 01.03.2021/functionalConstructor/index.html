<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Constructor</title>
    <script>
        function num(){
        const adder = new Function('a', 'b', 'return a + b');
        var x=parseInt(document.getElementById("fno").value);
        var y=parseInt(document.getElementById("sno").value);
        var res=adder(x,y);
        document.getElementById("p1").innerHTML=res.toString();
        }
    </script>
</head>
<body>
    <div>
        <form>
            <label for="fno">Enter the No.</label><br>
            <input type="text" name="fno" id="fno"><br><br>
            <input type="text" name="sno" id="sno"><br><br>
            <button type="submit" onclick="num();">Add!</button><br>
        </form>
        <p id="p1"></p>
    </div>
</body>
</html>
